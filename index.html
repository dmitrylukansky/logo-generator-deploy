<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Генератор названия бренда</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Генератор названия бренда</h1>

      <input
        id="keywordInput"
        type="text"
        placeholder="Введите ключевое слово"
      />

      <div class="options">
        <div>
          <label>Длина:</label>
          <button class="opt-btn" data-type="length" data-value="short">
            Короткие
          </button>
          <button class="opt-btn" data-type="length" data-value="long">
            Длинные
          </button>
        </div>
        <div>
          <label>Стиль:</label>
          <button class="opt-btn" data-type="style" data-value="creative">
            Креативные
          </button>
          <button class="opt-btn" data-type="style" data-value="formal">
            Формальные
          </button>
        </div>
        <div>
          <label>Язык:</label>
          <button class="opt-btn" data-type="lang" data-value="ru">Рус</button>
          <button class="opt-btn" data-type="lang" data-value="en">Eng</button>
        </div>
      </div>

      <button id="aiNameBtn">Сгенерировать название</button>

      <h2>Варианты:</h2>
      <ul id="results"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
